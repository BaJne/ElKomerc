<div class="carousel-back">
  <p-carousel [value]="carouselData" [autoplayInterval]="3000" [circular]="true">
    <ng-template let-item pTemplate="item">
        <div class="content" [ngStyle]="{'background-image': item.picture}"></div>
    </ng-template>
  </p-carousel>
</div>

<div *ngFor="let shelf of shelves">
  <app-shelf [data]="shelf"></app-shelf>
</div>
